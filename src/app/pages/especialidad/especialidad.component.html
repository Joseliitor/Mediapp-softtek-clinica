<p>especialidad works!</p>
<router-outlet></router-outlet>
<table mat-table [dataSource]="origen" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="idEspecialidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> 
      {{element.idEspecialidad}}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['edicion', element.idEspecialidad]">
        <mat-icon>ballot</mat-icon>
      </button>
      <!-- <button mat-button color="primary" (click)="eliminar(element.idPaciente)">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

<button mat-button color="primary" [routerLink]="['nuevo']">
  <mat-icon>add</mat-icon>
</button>
