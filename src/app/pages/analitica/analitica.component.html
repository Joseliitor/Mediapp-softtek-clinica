<p>analitica works!</p>
<router-outlet></router-outlet>
<table mat-table [dataSource]="origen" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idAnalitica">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idAnalitica}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edicion', element.idAnalitica]">
          <mat-icon>ballot</mat-icon>
        </button>
        <!-- <button mat-button color="primary">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

  <button mat-fab color="accent" style="float:right" routerLink="nuevo">
    <mat-icon>add</mat-icon>
  </button>
